pre-commit:
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: yarn prettier --write {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: yarn eslint --fix {staged_files}
      stage_fixed: true
    typecheck:
      glob: "*.{ts,tsx}"
      run: yarn tsc --noEmit
      stage_fixed: true